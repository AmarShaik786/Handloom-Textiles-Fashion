<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handloom Fashion - Home</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background-color: #fff8f0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #ff00c8;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      text-align: center;
      color: white;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      background-color: white;
      color: #ff00c8;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('bg.webp') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .search-bar {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      border-radius: 30px;
      border: none;
      font-size: 1em;
    }

    .search-bar button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background-color: #ff00c8;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    /* POPUP MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 12px;
      text-align: center;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #ff00c8;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .switch-link {
      color: #ff00c8;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ff00c8;
      color: white;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Handloom Fashion</h1>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="basket.html">üõí Basket</a>
      <a href="contact.html">Contact</a>
      <a href="#" onclick="openLogin()">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Go Traditional, Go Swadeshi</h1>
      <p>Celebrate handcrafted traditions of India with authentic weaves.</p>

      <div class="search-bar">
        <input type="text" placeholder="Search handloom products...">
        <button>üîç</button>
      </div>
    </div>
  </section>

  <!-- LOGIN POPUP -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input id="loginUser" type="text" placeholder="Enter Username">
      <input id="loginPass" type="password" placeholder="Enter Password">
      <button onclick="loginUser()">Login</button>
      <p>Don't have an account? <span class="switch-link" onclick="showSignup()">Signup</span></p>
    </div>
  </div>

  <!-- SIGNUP POPUP -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Create Account</h2>
      <input id="newUser" type="text" placeholder="Create Username">
      <input id="newPass" type="password" placeholder="Create Password">
      <button onclick="signupUser()">Signup</button>
      <p>Already have an account? <span class="switch-link" onclick="showLogin()">Login</span></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Handloom Fashion. All Rights Reserved.</p>
  </footer>

<script>

  /* --- FORCE LOGIN --- */
  window.onload = function () {
    if (localStorage.getItem("isLoggedIn") !== "true") {
      showLogin();
    }
  }

  function openLogin() {
    showLogin();
  }

  function showSignup() {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("signupModal").style.display = "flex";
  }

  function showLogin() {
    document.getElementById("signupModal").style.display = "none";
    document.getElementById("loginModal").style.display = "flex";
  }

  /* --- LOGIN VALIDATION --- */
  function loginUser() {
    let user = document.getElementById("loginUser").value;
    let pass = document.getElementById("loginPass").value;

    let savedUser = localStorage.getItem("user");
    let savedPass = localStorage.getItem("pass");

    if (user === savedUser && pass === savedPass) {
      localStorage.setItem("isLoggedIn", "true");
      alert("Login Successful!");
      document.getElementById("loginModal").style.display = "none";
    } else {
      alert("Invalid Username or Password!");
    }
  }

  /* --- SIGNUP --- */
  function signupUser() {
    let user = document.getElementById("newUser").value;
    let pass = document.getElementById("newPass").value;

    if (user.length < 3 || pass.length < 3) {
      alert("Username & Password must be at least 3 characters");
      return;
    }

    localStorage.setItem("user", user);
    localStorage.setItem("pass", pass);

    alert("Signup Successful! You can now login.");
    showLogin();
  }

  /* --- PREVENT CLOSING LOGIN WITHOUT LOGGING IN --- */
  window.onclick = function(e) {
    if (e.target.classList.contains("modal")) {
      if (localStorage.getItem("isLoggedIn") === "true") {
        e.target.style.display = "none";
      }
    }
  }
</script>

</body>
</html>
